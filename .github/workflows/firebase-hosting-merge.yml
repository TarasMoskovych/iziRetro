name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
          with:
            fetch-depth: 0
      - name: Install node_modules
        run: npm ci
      - name: Set env
        run: node set-env ${{ secrets.FIREBASE_KEY }}
      - name: Run tests
        run: npm run test:ci
      - name: Build
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IZI_RETRO }}'
          channelId: live
          projectId: izi-retro

<div class="header">

  <div class="header__logo">
    <img routerLink="/dashboard" src="../../../assets/logo.png" alt="">
  </div>

  <div class="header__user" *ngIf="user$ | async as user">
    <button mat-button [matMenuTriggerFor]="menu">
      <img class="header__user-img" [src]="user.photoURL" alt="">
    </button>
    <mat-menu #menu="matMenu">
      <button (click)="onLogout()" mat-menu-item>Logout</button>
    </mat-menu>
  </div>

</div>

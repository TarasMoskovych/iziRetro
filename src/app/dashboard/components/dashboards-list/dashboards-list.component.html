<mat-list class="dashboards-list" role="list" *ngIf="boards?.length">
  <mat-list-item
    *ngFor="let board of boards | filter:'title':searchQuery | orderBy:sort?.value:!sort?.asc"
    class="dashboards-list__item-wrapper"
    role="listitem">

    <div class="dashboards-list__item">
      <div
        [routerLink]="['/dashboard', board.id]"
        class="dashboards-list__item-title"
        [class.dashboards-list__item-title--completed]="board.completed"
      >
        <span>
          {{ board.title }}
        </span>

        <span>
          {{ board.date | date }}
        </span>
      </div>

      <span class="dashboards-list__item-menu">
        <ng-container *ngIf="creator">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Open menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #menu="matMenu">
            <button *ngIf="!board.completed" (click)="onShareUrl(board)" mat-menu-item>Share URL</button>
            <button (click)="onFreeze(board)" mat-menu-item>{{ board.completed ? 'Unfreeze' : 'Freeze' }}</button>
            <button (click)="onRemove(board)" mat-menu-item>Remove</button>
          </mat-menu>
        </ng-container>
      </span>
    </div>
    <div class="circle"></div>

  </mat-list-item>
</mat-list>

<div class="board-view-item"
  [class.board-view-item--edit]="edit" (click)="onToggle(true)"
  [ngStyle]="{'background-color': color, 'border-color': color }"
  ><div *ngIf="!edit">
    {{ post.value }}
  </div>
  <ng-container *ngIf="edit">
    <app-board-edit-item
      [value]="post.value"
      (close)="onToggle(false)"
      (remove)="onRemove()"
      (save)="onSave($event)"
    ></app-board-edit-item>
  </ng-container>
</div>

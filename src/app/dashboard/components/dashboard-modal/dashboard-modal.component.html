<h1 mat-dialog-title>{{ dialogTitle }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    [disabled]="!title.length"
    [mat-dialog-close]="title"
    mat-raised-button
    color="primary"
  >Save
  </button>
</div>
